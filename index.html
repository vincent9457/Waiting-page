<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Waiting Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        .container {
            width: 1000px;
            margin: 50px auto;
            position: relative;
        }
        .title {
            font-size: 48px;
            font-weight: 900;
            color: #333;
            text-align: center;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #666;
            text-align: center;
        }
        .train-container {
            position: relative;
            width: 800px;
            margin-left: 50px;
            margin-top: 30px;
        }
        .train-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .fire-img {
            position: absolute;
            top: 15%;
            left: 3%;
            width: 250px;
            height: auto;
            pointer-events: none;
        }
        .driver-img {
            position: absolute;
            width: 370px;
            left: 300px;
            top: 150px;
        }
        .travel-img {
            position: absolute;
            width: 370px;
            left: 500px;
            top: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">系統忙碌中</div>
    <div class="subtitle">火車誤點中，請稍後再試！</div>
    <div class="train-container">
        <img class="train-img" src="imgs/train.png">
        <img class="fire-img" id="fire" src="imgs/fire1.png">
        <img class="driver-img" src="imgs/driver1.png">
        <img class="travel-img" src="imgs/traveler.png">
    </div>
</div>

<script>
    // 火焰動畫
    const fireImages = [
        "imgs/fire1.png",
        "imgs/fire2.png",
        "imgs/fire3.png",
        "imgs/fire4.png",
        "imgs/fire5.png"
    ];

    let fireIndex = 0;
    const fireElement = document.getElementById("fire");

    setInterval(() => {
        fireIndex = (fireIndex + 1) % fireImages.length;
        fireElement.src = fireImages[fireIndex];
    }, 100);
</script>
</body>
</html>
