<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Waiting Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            font-size: clamp(24px, 3vw, 48px);  /* 限制字體大小在 24px~48px 之間 */
            font-weight: 900;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: clamp(16px, 1.5vw, 32px);  /* 限制字體大小在 16px~32px 之間 */
            font-weight: 600;
            color: #666;
            margin-bottom: 20px;
        }
        .train-container {
            position: relative;
            width: min(50vw, 800px);  /* 火車最大寬度 800px，最小根據螢幕縮小 */
        }
        .train-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .fire-img {
            position: absolute;
            top: 15%;
            left: 5%;
            width: min(10vw, 100px);  /* 火焰最大寬度 100px，隨螢幕變小 */
            height: auto;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="title">系統忙碌中</div>
<div class="subtitle">火車誤點中，請稍後再試！</div>
<div class="train-container">
    <img class="train-img" src="imgs/train.png">
    <img class="fire-img" id="fire" src="imgs/fire1.png">
</div>

<script>
    // 火焰圖片列表
    const fireImages = [
        "imgs/fire1.png",
        "imgs/fire2.png",
        "imgs/fire3.png",
        "imgs/fire4.png",
        "imgs/fire5.png"
    ];

    let fireIndex = 0;
    const fireElement = document.getElementById("fire");

    setInterval(() => {
        fireIndex = (fireIndex + 1) % fireImages.length;
        fireElement.src = fireImages[fireIndex];
    }, 100);
</script>
</body>
</html>
